<!DOCTYPE html>
<!-- ICS2O-Unit5-02-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Radio Button Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jakub Malhotra" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Note the addition for the selection component-->
    <link rel="stylesheet" href="./css/getmdl-select.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Radio Button Program</title>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Radio Button Program</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <p></p>
          <img
            src="./images/notebook-animation.svg"
            alt="Computer"
            width="25%"
            height="25%"
          />
          <p></p>
          <div id="radio-button-value">
            <h3>
              Select if you wish for the number to be positive or negative
            </h3>
          </div>
          <div id="radio-buttons">
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="on-check"
            >
              <input
                checked
                class="mdl-radio__button"
                id="on-check"
                name="radio-check"
                type="radio"
                value="on"
              />
              <span class="mdl-radio__label">Always on</span>
            </label>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="off-check"
            >
              <input
                class="mdl-radio__button"
                id="off-check"
                name="radio-check"
                type="radio"
                value="off"
              />
              <span class="mdl-radio__label">Always off</span>
            </label>
          </div>
          <div>
            <!-- Raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="myButtonClicked()"
            >
              Show Value
            </button>
          </div>
        </main>
      </div>
    </body>
  </head>
</html>
